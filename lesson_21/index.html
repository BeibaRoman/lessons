<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 21</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="#" class="logo">
          <img src="img/header/logo.svg" alt="logo">
        </a>
        <div class="header__wrap">
          <nav class="header__nav">
            <ul class="header__menu menu">
              <li class="menu__item form-item">
                <form class=" form-item__form" action="#" enctype="multipart/form-data" method="GET">
                  <img class="form-item__img" src="img/header/search.svg" alt="search">
                  <input class="form-item__search" name="search" type="search" placeholder="Search">
                </form>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--accent">Shop</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Men</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Women</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Combos</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Joggers</a>
              </li>
            </ul>
          </nav>
          <form class="header__form form" action="#" enctype="multipart/form-data" method="GET">
            <img class="form__img" src="img/header/search.svg" alt="search">
            <input class="form__search" name="search" type="search" placeholder="Search">
          </form>
          <div class="action">
            <button class="action__favotite">

    <main class="page"></main>

  <script type="module" src="js/index.js"></script>
