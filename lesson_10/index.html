<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 10</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header" id="id-header">
    <div class="container">
      <h1 class="heade-title">Lesson - 10</h1>
    </div>
  </header>
  <main>
    <section class="icon">
      <div class="container">
        <div class="icon-block">
          <h2 class="icon-title">Icon, Vector, SVG</h2>
          <img width="30" src="img/icon_1.svg" alt="icon-1">
          <img width="30" src="img/icon_2.svg" alt="icon-2">
          <img width="30" src="img/icon_3.svg" alt="icon-3">
          <img width="30" src="img/icon_4.svg" alt="icon-4">
          <img width="30" src="img/icon_5.svg" alt="icon-5">
          <img width="30" src="img/icon_6.svg" alt="icon-6">
          <img width="30" src="img/icon_7.svg" alt="icon-7">
          <img width="30" src="img/icon_8.svg" alt="icon-8">
          <img width="30" src="img/icon_9.svg" alt="icon-9">
        </div>
        <div class="logo-block">
          <h2 class="logo-title">Logo, Vector, SVG</h2>
          <img src="img/brand_1.svg" alt="brand-1">
          <img src="img/brand_2.svg" alt="brand-2">
          <img src="img/brand_3.svg" alt="brand-3">
          <img src="img/brand_4.svg" alt="brand-4">
          <img src="img/brand_5.svg" alt="brand-5">
        </div>
        <div class="decor-block">
          <h2 class="decor-title">Decor, Vector, SVG</h2>
          <img src="img/decor-v_1.svg" alt="decor-1">
          <img src="img/decor-v_2.svg" alt="decor-2">
          <img src="img/decor-v_3.svg" alt="decor-3">
          <img src="img/decor-v_4.svg" alt="decor-4">
          <img src="img/decor-v_5.svg" alt="decor-5">
          <img src="img/decor-v_6.svg" alt="decor-6">
          <img src="img/decor-v_7.svg" alt="decor-7">
        </div>
        <div class="content-block">
          <h2 class="content-title">Content, Raster, WebP</h2>
          <div class="content-wraper">
            <img width="408" src="img/decor-g_1.webp" alt="content-1">
            <img width="408" src="img/decor-g_2.webp" alt="content-2">
            <img width="408" src="img/decor-g_3.webp" alt="content-3">
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer-wraper">
        <a href="#id-header" class="footer-link">UP</a>
      </div>
    </div>

  </footer>


</body>

</html>
